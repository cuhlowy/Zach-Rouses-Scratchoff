<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scratchoff Ticket</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <div class="scratch-wrapper">
    <h1 class="title">Scratch &amp; Win</h1>

    <div class="scratch-card">
      <!-- Your background ticket artwork -->
      <img
        class="scratch-prize"
        src="ticket-background.jpg"
        alt="Scratch ticket"
      />

      <!-- Hidden toggle to start the erase animation -->
      <input type="checkbox" id="scratch-toggle" class="scratch-toggle" />

      <!-- Overlay (the part that gets erased) -->
      <label for="scratch-toggle" class="scratch-overlay">
        <div class="scratch-tile-grid">
          <!-- 10 Ã— 6 = 60 tiles -->

          <!-- row 1 -->
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>

          <!-- row 2 -->
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>

          <!-- row 3 -->
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>

          <!-- row 4 -->
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>

          <!-- row 5 -->
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>

          <!-- row 6 -->
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>
          <div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div><div class="scratch-tile"></div>
        </div>

        <div class="scratch-label-text">SCRATCH ME</div>
      </label>
    </div>
  </div>

</body>
</html>
